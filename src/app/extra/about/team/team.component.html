<app-header></app-header>
<section id="team-member">
    <div class="team-img">
        <img src="{{teamDetail.header_image}}">
    </div>
    <div class="team-member-text">
        <h4>{{teamDetail.designation}}</h4>
    </div>
 </section>


<section id="member-detail">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-7 m_text">
                <div class="m_text" [innerHTML]="description"></div>
                <hr />
                <h6>Contact Details:</h6>
                <div class="contact">
                    <a href="#"><i class="fa fa-phone"></i><span>{{teamDetail.phone_number}}</span></a><a href="#"><i class="fa fa-envelope ml-3"></i><span>{{teamDetail.email}}</span></a>
                </div>
                <div class="icons mt-3">
                    <a *ngIf="facebook_url" [href]="facebook_url" target="_blank"><i class="fa fa-linkedin"></i></a><a *ngIf="linkedin_url" [href]="linkedin_url" target="_blank"><i class="fa fa-facebook fb"></i></a>
                </div>
            </div>
