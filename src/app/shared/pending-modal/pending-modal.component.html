<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="c(0)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row successful_payment">
        <div class="text-center"><img class="equal_image" [src]="type=='phone'? 'assets/images/cellphone.svg': 'assets/images/by_email.png'"></div>
        <h3>You have selected 1 record to fetch the {{type=='email'?'email address': type}}. Click continue to proceed.</h3>
        <div class="col-sm-12" *ngIf="propertyCount>0">
            <input [(ngModel)]="all" type="checkbox"> <span class="text-danger ml-2">Add the {{propertyCount}} records where the {{type=='email'?'emails': type}} has not been fetched</span> 
        </div>
        <div class="col-sm-12"><button (click)="c(1)" class="btn btn-success woulds">Continue</button></div>
    </div>
  </div>
