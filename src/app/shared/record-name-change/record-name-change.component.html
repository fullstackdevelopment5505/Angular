<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="close(4)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  

<div class="modal-body record_name_change_modal">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Old {{type | titlecase}}:</label>
                <input type="text" *ngIf="type==='email'"  class="form-control"  value="{{data[0][type]}}"  disabled>
                <input type="text" *ngIf="type==='phone'" data-inputmask="'mask': '+1 (999) 999-9999', 'placeholder': ''"   class="form-control"  value="{{data[0][type]}}"  disabled>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label>New {{type | titlecase}}:</label>

                        <input type="text" *ngIf="type==='email'" [(ngModel)]="value"  class="form-control">

                        <input type="text" *ngIf="type==='phone'" [(ngModel)]="value"  data-inputmask="'mask': '+1 (999) 999-9999', 'placeholder': ''"  class="form-control">


            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="saveData()">Save</button>
</div>
