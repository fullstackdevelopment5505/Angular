<div class="modal-header">
    <!-- <h4 class="modal-title" id="modal-basic-title">{{ viewType }} Records</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="CancelRefer()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body refer_friend">
    <div class="row">
        <div class="mcontent">
            <img src="assets/images/refer.svg" class="img-responsive" width="136">
            <h2 class="pb-0 mt-3">Refer Your Friends</h2>
            <p>Refer your friend and earn commission</p>

            <form>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <ng-select [items]="[]"
                                    [addTag]="true"
                                    [multiple]="true"
                                    [selectOnTab]="true"
                                    [isOpen]="false">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" placeholder="Message" rows="8"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success">Invite</button>
    <!-- <button type="button" class="btn btn-outline-dark">Close</button> -->
  </div>
