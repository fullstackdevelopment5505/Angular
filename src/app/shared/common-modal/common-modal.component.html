<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" *ngIf=" !hideCross" class="close" aria-label="Close" (click)="close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" [innerHTML]="content"></div>

<div class="modal-footer">
  <button type="button" class="btn {{ data.btnClass }}" (click)="confirm(btnText)">{{ btnText }}</button>
</div>
