<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content ">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Funds</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form [formGroup]="depositeForm" (ngSubmit)="deposite()">
        <!-- Modal body -->
        <div class="modal-body">            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" data-inputmask="'alias': 'currency'" formControlName="amount"  name="amount" id="amount">
                <ng-container *ngIf="submit && depositeForm.get('amount').errors">
                    <small *ngIf="depositeForm.get('amount').errors.required" class="error-text">Amount is required.</small>      
                    <small *ngIf="depositeForm.get('amount').errors.min" class="error-text">
                        Minimum deposit into your wallet is $50.00
                         <!-- Minimum amount should be between $50.00 -->
                    </small>
                </ng-container>
            </div>
        </div>  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </div>
    </form>
      </div>
    </div>
</div>
