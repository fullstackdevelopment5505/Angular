<app-header-customer [sideBar]="sideBar"></app-header-customer>
<app-sidebar-customer #sideBar></app-sidebar-customer>

	<!-- right area start -->
	<section class="right_section" [class.load]="load!=1">
        <!-- inside_content_area start-->
        <div class="content_area">        
                <!-- main row start-->
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 filter_and_title mb-3">
                            <div class="row">
                                <div class="col-md-3 filter"><i class="fa fa-filter"></i></div>
                                <div class="col-md-6 center_title">Warm Prospects</div>
                                <div class="col-md-3 cta_right"><button class="btn btn-success" (click)="manageGridModal()">Manage Grid</button></div>
                            </div>
                        </div>
                        <div class="col-sm-12 filter_box mb-3">
                            <div class="inside pb-0">
                                <div id="filterBox" class="row">
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>First name</label>
                                            <input type="text" [(ngModel)]="filterObj.Owner1FirstName" placeholder="Search First Name" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>Last name</label>
                                            <input type="text" [(ngModel)]="filterObj.OwnerLastname1" placeholder="Search Last Name" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" [(ngModel)]="filterObj.SitusCity" placeholder="Search City" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div> 
                                    <!-- <div class="col-md-4 col-lg-3">
                                      <div class="form-group">
                                        <label for="Prospect">Prospect</label>
                                        <select class="form-control" id="Prospect" [(ngModel)]="filterObj.status" name="Prospect" disabled="disabled">
                                          <option [ngValue]="null">Select</option>
                                          <option value="2">Hot</option>
                                          <option value="1">Warm</option>
                                        </select>
                                      </div>
                                    </div> -->
                                    <!-- <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" [(ngModel)]="filterObj.address" placeholder="Search Address" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div> -->
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>Number</label>
                                            <input type="text" [(ngModel)]="filterObj.phone" placeholder="Search number" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" [(ngModel)]="filterObj.email" placeholder="Search Email" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>Zip</label>
                                            <input type="text" [(ngModel)]="filterObj.SitusZipCode" placeholder="Search Zip Code" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" [(ngModel)]="filterObj.SitusState" placeholder="Search State" data-inputmask="'regex': '[a-zA-Z ]*'" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12"> 
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <div style="width: 100%;"><button type="button" class="btn btn-success"  (click)="searchFilter()">Search</button>&nbsp;<button id="reset" (click)="resetFilters()" type="button" class="btn btn-info">Reset</button></div>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                                              
                        <!-- table start  -->
                        <div class="col-sm-12 top_selling">
                            <div class="inside">
                                <!-- <div class="title">Warm Prospects</div> -->
                                <div class="btnRow"><button class="buttons-excel" (click)="exportAsXLSX()" type="button"><span><i class="fa fa-file-excel-o" aria-hidden="true"></i>Export to Excel</span></button></div>
                                
                                <table *ngIf="load==1" datatable [dtOptions]="dtOptions" id="prospectTbl" class="row-border hover">

                                </table>
                                <app-common-table *ngIf="load!=1" [title]="'0'" [manage]="'0'"></app-common-table>


                            </div>
                        </div>
                    </div>
                </div>


        </div>
        <app-common-overlay *ngIf="load!=1"></app-common-overlay>
        <!-- inside_content_area end-->
        <div id="preloaded-images">
            <img src="../../../../assets/images/bulb.png" width="1" height="1" />
            <img src="../../../../assets/images/fire2.png" width="1" height="1" />
         </div>
</section>
<!-- right area end -->

<!-- Manage grid  -->
<div class="modal" id="manageGridHot">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Manage Grid</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <form #manageGridForm="ngForm" (ngSubmit)="manageGridSubmit(manageGridForm.value)">
            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">   
                            <label>No. of columns</label>
                            <select class="form-control" name="gridSelect" id="gridSelect" [(ngModel)]="manageGrid.gridSelect" (ngModelChange)="onGridSelectChange($event)">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                                <option value="5">6</option>
                                <option value="6">7</option>
                                <option value="7">8</option>
                                <option value="8">9</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 1</label>
                            <select [disabled]="manageGrid.gridsStatus[0]" class="form-control" name="col0" [(ngModel)]="manageGrid.gridCol[0]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option>                               
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 2</label>
                            <select [disabled]="manageGrid.gridsStatus[1]" class="form-control" name="col1" [(ngModel)]="manageGrid.gridCol[1]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 3</label>
                            <select [disabled]="manageGrid.gridsStatus[2]" class="form-control" name="col2" [(ngModel)]="manageGrid.gridCol[2]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 4</label>
                            <select [disabled]="manageGrid.gridsStatus[3]" class="form-control" name="col3" [(ngModel)]="manageGrid.gridCol[3]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 5</label>
                            <select [disabled]="manageGrid.gridsStatus[4]" class="form-control" name="col4" [(ngModel)]="manageGrid.gridCol[4]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 6</label>
                            <select [disabled]="manageGrid.gridsStatus[5]" class="form-control" name="col5" [(ngModel)]="manageGrid.gridCol[5]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 7</label>
                            <select [disabled]="manageGrid.gridsStatus[6]" class="form-control" name="col6" [(ngModel)]="manageGrid.gridCol[6]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 8</label>
                            <select [disabled]="manageGrid.gridsStatus[7]" class="form-control" name="col7" [(ngModel)]="manageGrid.gridCol[7]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Field 9</label>
                            <select [disabled]="manageGrid.gridsStatus[8]" class="form-control" name="col8" [(ngModel)]="manageGrid.gridCol[8]">
                                <option *ngFor="let col of manageGrid.gridColName;let i = index"  value="{{i}}">{{col}}</option> 
                            </select>
                        </div>
                    </div>
        
                </div>
            </div>  
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <button (click)="manageGridReset()" type="button" class="btn btn-info">Reset</button>
                <button id="initGrid" (click)="manageGridInit()" type="button"></button>
            </div>
        </form>
      </div>
    </div>
</div>
